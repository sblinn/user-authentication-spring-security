<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <!-- Required meta tags -->
        <title>Hello Security: New Account</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">
        
        <link th:href="@{../css/main.css}" rel="stylesheet" />

    </head>
    
    <body>
        <div class="content-wrapper">
            <header class="container-fluid pt-3">
                <div class="container">
                    <h1>User Authentication</h1>
                    <h3 class="pb-3">with Spring Security</h3>
                    <div class="navbar">
                        <nav class="nav nav-pills nav-fill">
                            <a class="nav-link btn" href="home">Home</a>
                            <a class="nav-link" href="content">Content</a>
                            <a class="nav-link" href="admin">Admin </a>
                        </nav>   
                    </div>
                </div>
            </header>

            <div class="container login-container">
                <h2 class="my-3">Create New Account</h2>
    
                <div th:if="${param.error}">
                    Invalid username or password.
                </div>

                <form class="form-horizontal login-form" role="form" method="post" 
                    th:action="@{../newuser}" th:object="${user}">

                    <div class="form-group m-2">
                        <label for="username" class="col-md-4 control-label">Username:</label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control" 
                                   name="username" 
                                   placeholder="Username" 
                                   th:field="${user.username}" required/>
                        </div>
                        <div th:if="${#fields.hasErrors('username')}">
                            <p class="alert alert-danger col-md-8"
                                th:each="error : ${#fields.errors('username')}" 
                                th:text="${error}">
                                Error Message
                            </p>
                        </div>
                    </div>

                    <div class="form-group m-2">
                        <label for="password" class="col-md-4 control-label">Password:</label>
                        <div class="col-md-8">
                            <input type="password" 
                                   class="form-control" 
                                   name="password" 
                                   placeholder="Password" required/>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}">
                            <p class="alert alert-danger col-md-8"
                                th:each="error : ${#fields.errors('password')}" 
                                th:text="${error}">
                                Error Message
                            </p>
                        </div>
                    </div>

                    <div class="form-group m-2">
                        <label for="confirm-password" class="col-md-4 control-label">Confirm Password:</label>
                        <div class="col-md-8">
                            <input type="password" 
                                   class="form-control" 
                                   name="confirm-password" 
                                   placeholder="Password" required/>
                        </div>
                        <div th:if="${#fields.hasErrors('global')}">
                            <p class="alert alert-danger col-md-8"
                                th:each="error : ${#fields.errors('global')}" 
                                th:text="${error}">
                                Error Message
                            </p>
                        </div>
                    </div>

                    <div class="form-group m-2">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" 
                                   class="btn btn-primary" 
                                   value="Sign Up"/>
                        </div>
                    </div>
                    

                </form>    
            </div>
            

        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
            crossorigin="anonymous">
        </script>

    </body>

</html>
